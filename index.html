<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bridge Aggregator - Find Cheapest Cross-Chain Routes</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <h1>ðŸŒ‰ Bridge Aggregator</h1>
        <p class="subtitle">Compare fees across all major bridges instantly</p>
      </header>

      <!-- Input Section -->
      <div class="input-section">
        <div class="input-group">
          <label for="fromChain">From Chain</label>
          <select id="fromChain" class="chain-select">
            <option value="1">Ethereum</option>
            <option value="137">Polygon</option>
            <option value="42161">Arbitrum</option>
            <option value="10">Optimism</option>
            <option value="56">BSC</option>
            <option value="43114">Avalanche</option>
          </select>
        </div>

        <div class="input-group">
          <label for="toChain">To Chain</label>
          <select id="toChain" class="chain-select">
            <option value="137">Polygon</option>
            <option value="1">Ethereum</option>
            <option value="42161">Arbitrum</option>
            <option value="10">Optimism</option>
            <option value="56">BSC</option>
            <option value="43114">Avalanche</option>
          </select>
        </div>

        <div class="input-group">
          <label for="token">Token</label>
          <select id="token" class="token-select">
            <option value="USDC">USDC</option>
            <option value="USDT">USDT</option>
            <option value="ETH">ETH</option>
            <option value="WETH">WETH</option>
            <option value="DAI">DAI</option>
          </select>
        </div>

        <div class="input-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            placeholder="1000"
            value="1000"
            min="0"
            step="0.01"
          />
        </div>

        <button id="compareBtn" class="compare-btn">
          <span class="btn-text">Compare Bridges</span>
          <span class="loader hidden"></span>
        </button>
      </div>

      <!-- Results Section -->
      <div id="results" class="results-section hidden">
        <h2>Bridge Options</h2>
        <div class="results-header">
          <span class="savings-badge hidden" id="savingsBadge"></span>
        </div>
        <div id="resultsContainer" class="results-container"></div>
      </div>

      <!-- Error Message -->
      <div id="errorMessage" class="error-message hidden"></div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
